<mat-toolbar color="primary">
    Task Board
    <button mat-raised-button color="accent" (click)="openCreateTaskDialog()">Create Task</button>
  </mat-toolbar>
  
  <div class="task-board">
    <!-- Column for 'To Do' tasks -->
    <div class="task-column">
      <h3>To Do</h3>
      <ng-container *ngFor="let task of tasks">
        <ng-container *ngIf="task.status === 'TO DO'">
          <mat-card class="task-card">
            <mat-card-header>
              <mat-card-title>{{ task.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ task.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="editTask(task)">Edit</button>
              <button mat-raised-button color="warn" (click)="task.id !== undefined && deleteTask(task.id)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </ng-container>
    </div>
  
    <!-- Column for 'In Progress' tasks -->
    <div class="task-column">
      <h3>In Progress</h3>
      <ng-container *ngFor="let task of tasks">
        <ng-container *ngIf="task.status === 'IN PROGRESS'">
          <mat-card class="task-card">
            <mat-card-header>
              <mat-card-title>{{ task.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ task.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="editTask(task)">Edit</button>
              <button mat-raised-button color="warn" (click)="task.id !== undefined && deleteTask(task.id)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </ng-container>
    </div>
  
    <!-- Column for 'Done' tasks -->
    <div class="task-column">
      <h3>Done</h3>
      <ng-container *ngFor="let task of tasks">
        <ng-container *ngIf="task.status === 'DONE'">
          <mat-card class="task-card">
            <mat-card-header>
              <mat-card-title>{{ task.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ task.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="editTask(task)">Edit</button>
              <button mat-raised-button color="warn" (click)="task.id !== undefined && deleteTask(task.id)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </ng-container>
    </div>
  </div>
